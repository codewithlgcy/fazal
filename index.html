<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #countdown-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        #countdown-circle {
            width: 100%;
            height: 100%;
            border: 8px solid #3498db;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        #countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
          </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting in</h1>
        <div id="countdown-container">
            <div id="countdown-circle"></div>
            <div id="countdown-text">2</div>
        </div>
    </div>

    <script>
        // Set the target URL and the countdown duration in seconds
        const targetUrl = "https://9qqrw8.csb.app/";
        const countdownDuration = 2;

        // Function to start the countdown and redirect
        function startCountdown() {
            let seconds = countdownDuration;
            const countdownText = document.getElementById("countdown-text");

            const countdownInterval = setInterval(function() {
                countdownText.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = targetUrl;
                }

                seconds--;
            }, 1000);
        }

        // Start the countdown when the page loads
        window.addEventListener("load", startCountdown);
    </script>
</body>
</html>
